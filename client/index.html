<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>柳州字牌 · 本地测试</title>
  <style>
    body{font-family:sans-serif;text-align:center;margin-top:4rem}
    button{padding:.6rem 1.2rem;font-size:1rem}
    pre{background:#f4f4f4;padding:1rem;border-radius:8px}
  </style>
</head>
<body>
  <h1>柳州字牌 · 本地 Docker 测试页</h1>
  <button id="btnHealth">测试 /api/health</button>
  <button id="btnCheck">测试数据库 & Redis</button>
  <pre id="output">等待测试...</pre>

<script>
const out = document.getElementById('output');

document.getElementById('btnHealth').onclick = async () => {
  out.textContent = 'Loading...';
  const r = await fetch('/api/health').then(r=>r.json());
  out.textContent = JSON.stringify(r,null,2);
};

document.getElementById('btnCheck').onclick = async () => {
  out.textContent = 'Loading...';
  const r = await fetch('/api/check').then(r=>r.json());
  out.textContent = JSON.stringify(r,null,2);
};
</script>
</body>
</html>
